<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
	<f:viewParam name="name" />
	<f:viewAction action="#{tagController.loadItems(param.name)}" />
</f:metadata>

<ui:composition template="/template.xhtml">
	<!-- TODO decode encoded title -->
	<ui:param name="title" value="Items with tag #{param.name}:" />
	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/index.xhtml" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="description">
	</ui:define>
	
	<ui:define name="tags">
	</ui:define>

	<ui:define name="content">

		<p:dataTable value="#{tagController.items}" var="item" id="dataTable">
			<p:column>
				<a href="/video/#{item.shortName}.html">
					<h:graphicImage value="/resources/images/play.png" styleClass="gridImage" />
					<strong>
						#{item.name} (#{item.duration})
					</strong>
					<br />
					#{item.shortDescription}
				</a>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>

</html>
