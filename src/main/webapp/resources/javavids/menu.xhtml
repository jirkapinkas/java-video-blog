<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

</composite:interface>

<composite:implementation>
	<div style="width:100%; background: url(#{resource['images/top_bg.jpg']}) 50% 0 repeat-x #4A4841; padding-top: 15px; padding-bottom: 20px">
		<div class="row">
			<div class="col-md-4 col-md-offset-10">
				<h:link outcome="index">
					<h:graphicImage value="#{resource['images/logo_bg.png']}" style="margin-left:10px;padding-bottom:10px;" alt="logo" />
				</h:link>
			</div>
			<security:authorize access="hasRole('ROLE_ADMIN')">
				<div class="col-md-10 col-md-offset-18">
					<h:form>
						<p:menubar style="background: url(#{resource['images/menu_bg.jpg']}) 50% 0 repeat-x #4A4841;border:0px">
	
							<p:menuitem value="SETTINGS" url="/settings.xhtml" style="padding-top:2px;font-weight:bold" />
	
							<security:authorize access="isAnonymous()">
								<p:menuitem value="LOGIN" url="/login.xhtml" style="margin-left:10px;padding-top:2px;font-weight:bold" />
							</security:authorize>
							<security:authorize access="! isAnonymous()">
								<p:menuitem value="LOGOUT" url="j_spring_security_logout" style="margin-left:10px;padding-top:2px;font-weight:bold" />
							</security:authorize>
						</p:menubar>
					</h:form>
				</div>
			</security:authorize>
		</div>
	</div>

</composite:implementation>

</html>
