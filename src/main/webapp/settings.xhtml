<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:javavids="http://java.sun.com/jsf/composite/javavids">

<ui:composition template="/template.xhtml">
	<ui:param name="title" value="Settings" />
	
	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/index.xhtml" />
			</p:breadCrumb>
		</h:form>
	</ui:define>
	
	<ui:define name="description">
	</ui:define>

	<ui:define name="tags">
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:messages />

			<p:panelGrid columns="2" styleClass="grid">
				admin name: 
				<p:inputText value="#{settingsController.settings.adminName}" />

				admin password: 
				<p:password value="#{settingsController.settings.adminPassword}" />
				
				edit static content:
				<p:selectBooleanButton onLabel="true" offLabel="false" value="#{settingsController.settings.editStaticContent}" />
				
				website url: 
				<p:inputText value="#{settingsController.settings.websiteUrl}" />

				website name: 
				<p:inputText value="#{settingsController.settings.websiteName}" />

				website description:
				<p:inputTextarea value="#{settingsController.settings.websiteDescription}" />

				<p:commandButton action="#{settingsController.save()}" value="save" update="form" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
