	<javavids:menu />

	<div class="container">

		<div class="row">

		<div class="col-md-33 col-md-push-9">
			<div style="padding-top:10px">
				<ui:insert name="breadcrumb">Breadcrumb</ui:insert>
				<h1>
					<h:outputText value="${title}" escape="false" />
				</h1>
				<ui:insert name="description">
					Description
				</ui:insert>
				<div align="center">
					<div style="margin: 0; padding: 0;" class="static-content-banner">
						<javavids:static-content location="banner" contentStyle="border:1px solid #a8a8a8;border-bottom:0;background-color: #f0f0f0;padding-top: 10px;padding-bottom:1px;margin:0;border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; border-top-left-radius: 0px; border-top-right-radius: 0px;" />
					</div>
				</div>
				<ui:insert name="content">Main Content</ui:insert>
			</div>
		</div>

		<div class="static-content-left col-md-9 col-md-pull-33">
			<div style="margin-top:10px;">
				<javavids:static-content location="left" />
			</div>
		</div>

		<div class="static-content-right col-md-6">
			<div style="width: 370px; margin: 10px; margin-top: 10px; margin-left: 0px; padding: 10px;padding-top:0px;padding-left:0">
				<div class="static-content-#{cc.attrs.location}-inner"
					style="background-color: #f0f0f0; border: 1px solid #A8A8A8; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; border-top-left-radius: 3px; border-top-right-radius: 3px; margin-bottom: 5px; padding: 10px;${cc.attrs.contentStyle}">
					<span style="font-weight:bold">Tags</span>
					<p>
						<ui:insert name="tags">tags</ui:insert>
					</p>
				</div>
				<javavids:static-content location="right" />
			</div>
		</div>

		<javavids:adblock />	

		</div>
		
		<br /><br />

		<div class="row">
			<div class="col-md-48">
				<div style="border-top: 5px solid black;padding:0;margin:0;" class="static-content-footer">
					<javavids:static-content location="footer" contentStyle="border:0;background-color:#f1eee7" />
				</div>
			</div>
		</div>

	</div>

</h:body>
